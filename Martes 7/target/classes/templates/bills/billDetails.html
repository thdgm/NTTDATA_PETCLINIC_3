<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'bills')}">

  <body>
  
  
    <h2>Bill Information: </h2>
    <h1>{id}</h1>
  
    <table class="table table-striped" th:object="${bill}">
      <tr>
        <th>Id Number</th>
        <td><b th:text="*{id_number}"></b></td>
      </tr>
      <tr>
        <th>Money</th>
        <td th:text="*{money}"></td>
      </tr>
      <tr>
        <th>Payment Date</th>
        <td th:text="*{paymentDate}"></td>
      </tr>
     
    </table>
  
    <br />
    <br />
    <br />
    <h2>Visits</h2>
  
    <table class="table table-striped">
  
      <tr th:each="visit : ${bill.visit}">
        <td valign="top">
          <dl class="dl-horizontal">
            <dt>Id</dt>
            <dd th:text="${visit.id}"></dd>
            <dt>Date</dt>
            <dd
              th:text="${#temporals.format(visit.visitDate, 'yyyy-MM-dd')}"></dd>
            <dt>Description</dt>
            <dd th:text="${visit.description}"></dd>
          </dl>
        </td>
      </tr>
  
    </table>
  
  </body>

</html>
